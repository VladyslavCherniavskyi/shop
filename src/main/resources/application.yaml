spring:
  liquibase:
    enabled: true
    change-log: classpath:/db/changelog/db.changelog-master.yaml
  datasource:
    url: ${DATASOURCE_URL:}
    username: ${DATASOURCE_USERNAME:}
    password: ${DATASOURCE_PASSWORD:}
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false
  sql:
    init:
      platform: postgres
  graphql:
    cors:
      allowed-origins: ${ORIGINS:}
jwt:
  app:
    secretKey: ${JWT_APP_SECRET_KEY:}
    expirationMs: ${JWT_APP_EXPIRATION_MS:}