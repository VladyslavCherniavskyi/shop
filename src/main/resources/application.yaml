spring:
  liquibase:
    enabled: true
    change-log: classpath:/db/changelog/db.changelog-master.yaml
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres?currentSchema=shop
    username:
    password:
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false
  sql:
    init:
      platform: postgres
jwt:
  app:
    secretKey: ${JWT_APP_SECRET_KEY:}
    expirationMs: ${JWT_APP_EXPIRATION_MS:3600000}