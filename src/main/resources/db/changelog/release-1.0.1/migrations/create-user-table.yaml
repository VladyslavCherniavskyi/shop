databaseChangeLog:
  - changeSet:
      id: create-user
      author: Vladyslav Cherniavskyi
      changes:
        - createTable:
            schemaName: shop
            tableName: user
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: gender
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: date_of_birth
                  type: DATE
              - column:
                  name: address
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: VARCHAR(15)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    unique: true
              - column:
                  name: password_hash
                  type: VARCHAR(255)

  - changeSet:
      id: add-user-sequence
      author: Vladyslav Cherniavskyi
      changes:
        - createSequence:
            sequenceName: user_id_seq